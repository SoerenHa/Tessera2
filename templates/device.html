<div class="device">
    {{if ( eq .Type "Light") }}
        <data value="{{.Id.Hex}}"></data>
        <div class="deviceOptions">
            <div>{{.Name}}</div>
            <input type="range" class="lightSlider" min="0" max="100" step="1" value="{{.State}}">
        </div>

        <div class="deviceStatus">
            <div class="light"></div>
        </div>
    {{else if ( eq .Type "Shutter") }}
        <div class="deviceOptions">
            <div>{{.Name}}</div>
            <input type="range" class="shutterSlider" min="0" max="100" step="1">
        </div>

        <div class="deviceStatus">
            <div class="shutter"></div>
        </div>
    {{else if ( eq .Type "Coffee machine") }}
        <div>{{.Name}}</div>
        <div>
            <select>
                <option value="default">Select beverage</option>
                <option>Coffee</option>
                <option>Espresso</option>
                <option>Latte</option>
                <option>Cacao</option>
            </select>
        </div>
    {{end}}
</div>
