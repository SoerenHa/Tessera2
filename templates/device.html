<div class="device">
    {{if ( eq .Type "Light") }}
        <data value="{{.Id.Hex}}"></data>
        <div class="deviceOptions">
            <div>{{.Name}}</div>
            <label>
                On:
                <input type="radio" name="lightState-{{.Id.Hex}}" value="on" {{if eq .State "on"}}checked{{end}}>
            </label>
            <label>
                Off:
                <input type="radio" name="lightState-{{.Id.Hex}}" value="off" {{if eq .State "off"}}checked{{end}}>
            </label>
        </div>

        <div class="deviceStatus">
            <div class="light"></div>
        </div>
    {{else if ( eq .Type "Shutter") }}
        <data value="{{.Id.Hex}}"></data>
        <div class="deviceOptions">
            <div>{{.Name}}</div>
            <input type="range" class="shutterSlider" min="0" max="100" step="1" value="{{.State}}" title="Adjust degree of openess">
        </div>

        <div class="deviceStatus">
            <div class="shutter">
            </div>
        </div>
    {{else if ( eq .Type "Coffee machine") }}
        <data value="{{.Id.Hex}}"></data>
        <div class="deviceOptions">
            <div>{{.Name}}</div>
            <select class="coffeeSelect" title="Select a beverage">
                <option value="default"     {{if eq .State "default"}}selected{{end}}>Off</option>
                <option value="Coffee"      {{if eq .State "Coffee"}}selected{{end}}>Coffee</option>
                <option value="Espresso"    {{if eq .State "Espresso"}}selected{{end}}>Espresso</option>
                <option value="Latte"       {{if eq .State "Latte"}}selected{{end}}>Latte</option>
                <option value="Cocoa"       {{if eq .State "Cocoa"}}selected{{end}}>Cocoa</option>
            </select>
        </div>

        <div class="deviceStatus">
            <div class="coffee"></div>
        </div>
    {{end}}
</div>
